<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <h1>User API Test</h1>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <div>
            <input type="email" id="loginEmail" placeholder="Email" value="user@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" value="12345678">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>Test Registration</h2>
        <div>
            <input type="text" id="regName" placeholder="Name" value="Test User">
            <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="regPassword" placeholder="Password" value="testpass123">
            <button onclick="testRegister()">Test Register</button>
        </div>
        <div id="registerResult"></div>
    </div>

    <div class="test-section">
        <h2>Test Function Availability</h2>
        <button onclick="testFunctionExists()">Check if Function Exists</button>
        <div id="functionResult"></div>
    </div>

    <script>
        const baseUrl = window.location.origin + '/.netlify/functions';
        
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            // Try multiple endpoints
            const endpoints = [
                baseUrl + '/user',
                '/.netlify/functions/user',
                '/user'
            ];
            
            let success = false;
            
            for (const endpoint of endpoints) {
                try {
                    console.log('Testing login with URL:', endpoint);
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    console.log('Login response:', response.status, data);
                    
                    if (response.ok && data.success) {
                        resultDiv.innerHTML = `<div class="success">✅ Login successful with ${endpoint}! Token: ${data.token}</div>`;
                        success = true;
                        break;
                    } else {
                        console.log(`Endpoint ${endpoint} failed:`, data.message);
                    }
                } catch (error) {
                    console.error(`Endpoint ${endpoint} error:`, error);
                }
            }
            
            if (!success) {
                resultDiv.innerHTML = `<div class="error">❌ All endpoints failed. Check console for details.</div>`;
            }
        }
        
        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('registerResult');
            
            try {
                console.log('Testing register with URL:', baseUrl + '/user');
                const response = await fetch(baseUrl + '/user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                console.log('Register response:', response.status, data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Registration successful! Token: ${data.token}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Registration failed: ${data.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                console.error('Register error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }
        
        async function testFunctionExists() {
            const resultDiv = document.getElementById('functionResult');
            
            try {
                console.log('Testing function availability at:', baseUrl + '/user');
                const response = await fetch(baseUrl + '/user', {
                    method: 'OPTIONS'
                });
                
                console.log('Function check response:', response.status);
                
                if (response.status === 200) {
                    resultDiv.innerHTML = `<div class="success">✅ Function exists and is accessible</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Function returned status: ${response.status}</div>`;
                }
            } catch (error) {
                console.error('Function check error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Function not accessible: ${error.message}</div>`;
            }
        }
        
        // Test function availability on page load
        window.onload = function() {
            testFunctionExists();
        };
    </script>
</body>
</html>
