[build]
  base = "client"
  command = "npm install && npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# API Routes - Redirect to Netlify Functions
[[redirects]]
  from = "/api/product/list"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/product/*"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/cart/*"
  to = "/.netlify/functions/cart"
  status = 200

[[redirects]]
  from = "/api/user/*"
  to = "/.netlify/functions/user"
  status = 200

# SPA Fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"