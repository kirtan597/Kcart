[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# API Routes - Redirect to Netlify Functions (Order matters!)
[[redirects]]
  from = "/user"
  to = "/.netlify/functions/user"
  status = 200

[[redirects]]
  from = "/api/user/*"
  to = "/.netlify/functions/user"
  status = 200

[[redirects]]
  from = "/api/product/simple"
  to = "/.netlify/functions/simple-products"
  status = 200

[[redirects]]
  from = "/api/product/*"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/cart/*"
  to = "/.netlify/functions/cart"
  status = 200

[[redirects]]
  from = "/api/order/*"
  to = "/.netlify/functions/orders"
  status = 200

# SPA Fallback (Must be last!)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200