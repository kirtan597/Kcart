<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployment Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1000px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .endpoint-test { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Deployment Authentication Test</h1>
    <p>Testing authentication endpoints on deployed site: <strong id="currentUrl"></strong></p>
    
    <div class="test-section">
        <h2>1. Test All Authentication Endpoints</h2>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <div id="endpointResults"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Login with Demo Credentials</h2>
        <div>
            <input type="email" id="loginEmail" placeholder="Email" value="user@gmail.com">
            <input type="password" id="loginPassword" placeholder="Password" value="12345678">
            <button onclick="testLogin()">Test Login</button>
        </div>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Admin Login</h2>
        <div>
            <input type="email" id="adminEmail" placeholder="Admin Email" value="admin@kcart.com">
            <input type="password" id="adminPassword" placeholder="Admin Password" value="admin123">
            <button onclick="testAdminLogin()">Test Admin Login</button>
        </div>
        <div id="adminResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Registration</h2>
        <div>
            <input type="text" id="regName" placeholder="Name" value="Test User">
            <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
            <input type="password" id="regPassword" placeholder="Password" value="testpass123">
            <button onclick="testRegister()">Test Register</button>
        </div>
        <div id="registerResult"></div>
    </div>

    <div class="test-section">
        <h2>5. Network Diagnostics</h2>
        <button onclick="runDiagnostics()">Run Diagnostics</button>
        <div id="diagnosticsResult"></div>
    </div>

    <script>
        document.getElementById('currentUrl').textContent = window.location.origin;
        
        const endpoints = [
            '/.netlify/functions/user',
            '/user',
            '/api/user/auth',
            '/api/user'
        ];
        
        async function testAllEndpoints() {
            const resultDiv = document.getElementById('endpointResults');
            resultDiv.innerHTML = '<div class="warning">Testing all endpoints...</div>';
            
            let results = [];
            
            for (const endpoint of endpoints) {
                const fullUrl = window.location.origin + endpoint;
                try {
                    console.log(`Testing endpoint: ${fullUrl}`);
                    
                    // Test OPTIONS first (CORS preflight)
                    const optionsResponse = await fetch(fullUrl, {
                        method: 'OPTIONS',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    // Test GET (health check)
                    const getResponse = await fetch(fullUrl, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const getResult = await getResponse.text();
                    
                    results.push({
                        endpoint,
                        optionsStatus: optionsResponse.status,
                        getStatus: getResponse.status,
                        getResult: getResult.substring(0, 200) + (getResult.length > 200 ? '...' : ''),
                        success: getResponse.status === 200
                    });
                    
                } catch (error) {
                    results.push({
                        endpoint,
                        error: error.message,
                        success: false
                    });
                }
            }
            
            let html = '<h3>Endpoint Test Results:</h3>';
            results.forEach(result => {
                const statusClass = result.success ? 'success' : 'error';
                html += `
                    <div class="endpoint-test ${statusClass}">
                        <strong>${result.endpoint}</strong><br>
                        ${result.success ? 
                            `✅ Working - OPTIONS: ${result.optionsStatus}, GET: ${result.getStatus}<br><pre>${result.getResult}</pre>` :
                            `❌ Failed - ${result.error || 'Unknown error'}`
                        }
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
        
        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const resultDiv = document.getElementById('loginResult');
            
            resultDiv.innerHTML = '<div class="warning">Testing login...</div>';
            
            let success = false;
            let results = [];
            
            for (const endpoint of endpoints) {
                const fullUrl = window.location.origin + endpoint;
                try {
                    console.log(`Testing login with: ${fullUrl}`);
                    const response = await fetch(fullUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.text();
                    let parsedData;
                    try {
                        parsedData = JSON.parse(data);
                    } catch (e) {
                        parsedData = { raw: data };
                    }
                    
                    results.push({
                        endpoint,
                        status: response.status,
                        data: parsedData,
                        success: response.ok && parsedData.success
                    });
                    
                    if (response.ok && parsedData.success) {
                        success = true;
                        break;
                    }
                } catch (error) {
                    results.push({
                        endpoint,
                        error: error.message,
                        success: false
                    });
                }
            }
            
            let html = '<h3>Login Test Results:</h3>';
            results.forEach(result => {
                const statusClass = result.success ? 'success' : 'error';
                html += `
                    <div class="endpoint-test ${statusClass}">
                        <strong>${result.endpoint}</strong><br>
                        Status: ${result.status || 'Error'}<br>
                        ${result.success ? 
                            `✅ Login successful!<br><pre>${JSON.stringify(result.data, null, 2)}</pre>` :
                            `❌ Failed: ${result.error || JSON.stringify(result.data, null, 2)}`
                        }
                    </div>
                `;
            });
            
            if (success) {
                html = '<div class="success">✅ Login working on at least one endpoint!</div>' + html;
            } else {
                html = '<div class="error">❌ Login failed on all endpoints</div>' + html;
            }
            
            resultDiv.innerHTML = html;
        }
        
        async function testAdminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const resultDiv = document.getElementById('adminResult');
            
            // Use same logic as regular login
            document.getElementById('loginEmail').value = email;
            document.getElementById('loginPassword').value = password;
            await testLogin();
            
            resultDiv.innerHTML = '<div class="warning">Admin login uses same endpoints as regular login. Check results above.</div>';
        }
        
        async function testRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const resultDiv = document.getElementById('registerResult');
            
            resultDiv.innerHTML = '<div class="warning">Testing registration...</div>';
            
            const endpoint = '/.netlify/functions/user';
            const fullUrl = window.location.origin + endpoint;
            
            try {
                console.log(`Testing registration with: ${fullUrl}`);
                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                console.log('Register response:', response.status, data);
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `<div class="success">✅ Registration successful!<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ Registration failed<br>Status: ${response.status}<br><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                console.error('Register error:', error);
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }
        
        async function runDiagnostics() {
            const resultDiv = document.getElementById('diagnosticsResult');
            resultDiv.innerHTML = '<div class="warning">Running diagnostics...</div>';
            
            let diagnostics = [];
            
            // Check if we're on localhost or deployed
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            diagnostics.push(`Environment: ${isLocal ? 'Local Development' : 'Deployed Site'}`);
            diagnostics.push(`Origin: ${window.location.origin}`);
            diagnostics.push(`Protocol: ${window.location.protocol}`);
            
            // Check if Netlify Functions are available
            try {
                const response = await fetch('/.netlify/functions/user', { method: 'OPTIONS' });
                diagnostics.push(`Netlify Functions: ${response.status === 200 ? '✅ Available' : '❌ Not Available'}`);
            } catch (error) {
                diagnostics.push(`Netlify Functions: ❌ Error - ${error.message}`);
            }
            
            // Check browser capabilities
            diagnostics.push(`Fetch API: ${typeof fetch !== 'undefined' ? '✅ Available' : '❌ Not Available'}`);
            diagnostics.push(`Local Storage: ${typeof localStorage !== 'undefined' ? '✅ Available' : '❌ Not Available'}`);
            
            // Check for CORS issues
            try {
                const response = await fetch(window.location.origin + '/.netlify/functions/user', {
                    method: 'GET',
                    mode: 'cors'
                });
                diagnostics.push(`CORS: ${response.ok ? '✅ Working' : '⚠️ Issues detected'}`);
            } catch (error) {
                diagnostics.push(`CORS: ❌ Error - ${error.message}`);
            }
            
            const html = '<h3>Diagnostics:</h3><ul>' + 
                diagnostics.map(d => `<li>${d}</li>`).join('') + 
                '</ul>';
            
            resultDiv.innerHTML = html;
        }
        
        // Auto-run diagnostics on page load
        window.onload = function() {
            runDiagnostics();
        };
    </script>
</body>
</html>
